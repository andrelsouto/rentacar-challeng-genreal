<div class="form-row w-25 justify-content-center">
    <div class="form-group col">
        <div class="input-group">
            <input class="form-control" placeholder="dd/MM/yyyy"
                    name="inicial" [(ngModel)]="inicial" ngbDatepicker #ini="ngbDatepicker" (ngModelChange)="onDateSelectIni($event)">
            <div class="input-group-append">
            <button class="btn btn-outline-secondary fa fa-calendar" (click)="ini.toggle()" type="button"></button>
            </div>
        </div>
    </div>
    <div class="form-group col">
        <div class="input-group">
            <input class="form-control" placeholder="dd/MM/yyyy"
                    name="final" [(ngModel)]="final" ngbDatepicker #fim="ngbDatepicker" (ngModelChange)="onDateSelectFim($event)">
            <div class="input-group-append">
            <button class="btn btn-outline-secondary fa fa-calendar" (click)="fim.toggle()" type="button"></button>
            </div>
        </div>
    </div>
</div>

<button type="submit" (click)="consultar.emit()" class="btn btn-primary w-25 mb-5">Consultar</button>
